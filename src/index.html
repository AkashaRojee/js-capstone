<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack Boilerplate</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="dark-grey-bg p-y-10 p-x-100">
      <nav class="flex-row justify-center align-center">
        <img class="m-r-auto" src="./assets/logo.png" />
        <a href="">Link1</a>
        <a href="">Link2</a>
        <a href="">Link3</a>
        <img class="m-l-auto hidden" src="./assets/logo.png" />
      </nav>
    </header>

    <main class="p-y-50">
      <div class="fade-before"></div>

      <div class="grid justify-center p-x-100">
        <div class="flex-col">
          <img
            src="https://terrigen-cdn-dev.marvel.com/content/prod/1x/012scw_ons_crd_02.jpg"
            width="150px"
          />
          <div class="flex-row justify-between">
            <span>Name</span>
            <span class="material-icons">favorite_border</span>
          </div>
          <span class="flex-row justify-end">0 Likes</span>
          <div class="flex-row justify-center"><button>Comments</button></div>
        </div>
      </div>

      <div class="fade-after"></div>
    </main>

    <section class="popup flex-col ">
      <img src="https://terrigen-cdn-dev.marvel.com/content/prod/1x/012scw_ons_crd_02.jpg" alt="popupimg">
      <h2>popup title</h2>
      <span class="material-icons">favorite_border</span>
      <div class="details"> 
          <p>super power:magic</p>
          <p>age:30</p>
      </div>
      <div class="comments flex-col justify-between justify-center" >
        <h6 class="justify-start">user name1</h6>
        <p>awesome character</p>
        <h6>user name2</h6>
        <p>awesome character</p>
        <h6>user name3</h6>
        <p>awesome character</p>
      </div>
      <form>
          <h3>add comment</h3>
          <input type="text" placeholder="yourname" >
          <textarea name="txtname" rows="4" cols="50" maxlength="200">
            <button>comment</button>
      </form>
    </section>
    <footer class="flex-row justify-center dark-grey-bg p-y-10">
      <p>Created by Akasha and Yahya</p>
    </footer>
  </body>
</html>
